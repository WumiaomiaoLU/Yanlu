<ion-header>
  <ion-navbar  color="lv">
    <ion-title>消息</ion-title>
    <ion-buttons end (click)="openList()">
      <button ion-button icon-only >
        <ion-icon ios="ios-person" md="md-person" style="color:black;font-size:40px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
  <ion-item-sliding *ngFor="let item of items;let i=index">
    <ion-item  (click)="openTalk(i)" id="listItem">
      <ion-avatar item-start>
        <img src={{item.src}}>
      </ion-avatar>
      <h2>{{item.name}}<span class="right">{{item.time}}</span></h2>
      <p>{{item.talk}}<span class="warn" id="warn" *ngIf="item.warn">{{item.warn}}</span></p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="top(i)">
        <ion-icon name="top"></ion-icon>
       置顶
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
    <ion-item-options side="right" (click)="delete(i)">
      <button ion-button color="danger">
        <ion-icon name="delete"></ion-icon>
       删除
      </button>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>

</ion-content>
