 
<ion-header no-border> 
  <ion-navbar color="lv">
    <ion-title>登录</ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>
    <!-- 头像 -->
    <p style="text-align:center;">
      <img src="{{tx}}"  width="80px" height="80px" style="border-radius:40px;"/>
    </p>
    
  <!-- 输入框 -->  
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="text"   [(ngModel)]="phone"></ion-input>
      </ion-item>
      <span style="color:red" id='phoneErr'></span><br/> 
      
    
      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password"  [(ngModel)]="psw"></ion-input>
      </ion-item>
      <span style="color:red" id='pswErr'></span><br/>
      
    
    
        
      <p style="text-align:center;">
        <button ion-button  color="lv" style="width:200px; margin:50px auto;" id="btn2" >登　　录</button>   
      </p>

      <p>
        <span (click)="goFind()">忘记密码？</span>
        <span style="float:right;" (click)="goRes()">没有账号？去注册</span>
      </p>

      <div id="div1"></div>
</ion-content>
