<ion-header>

  <ion-navbar color='lv'>
    <ion-title class="create-title">添加任务</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createSure()">
        <ion-icon class="home-header-icon" name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-input class="create-content-desc" type="text" placeholder="任务描述" [(ngModel)]="addItem.desc"></ion-input>
    </ion-item>

  <ion-card>
    <ion-card-title>
      <span class="create-used-font">&nbsp;&nbsp;常用任务</span>
      <span class="create-content-test-defind test-manage create-used-font" (click)="testmanageshow=!testmanageshow">管理</span>
      <span class="create-content-test-defind create-used-font" (click)="createContentCreateText=!createContentCreateText">自定义</span>
    </ion-card-title>
    <ion-card-content>
        <button *ngFor="let item of createContentTest;let i=index" color="light" ion-button (click)="pushContentTest(item)">
          {{ item.desc }}
          <button ion-button class="create-taskuset-button" [class.taskuser-button-display]="testmanageshow" (click)="deleteTaskUsed(i)">
            <ion-icon class="create-taskuset-icon" name="ios-close-circle"></ion-icon>
          </button>
        </button>
    </ion-card-content>
    <div class="div-input" *ngIf="createContentCreateText">
      <ion-input type="text" autofocus placeholder="输入你想做的" [(ngModel)]="inputValue"></ion-input>
      <button class="create-mybutton" ion-button outline (click)="createContentCreateTextChange($event)">添加</button>
    </div>
  </ion-card>

  <ion-item>
    <ion-label>开始时间</ion-label>
    <ion-datetime displayFormat="M/D H:mm" pickerFormat="M D H mm" [(ngModel)]="addItem.time.start" placeholder="月/日 时:分"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>截止时间</ion-label>
    <ion-datetime displayFormat="M/D H:mm" pickerFormat="M D H mm" placeholder="月/日 时:分" [(ngModel)]="addItem.time.end"></ion-datetime>
  </ion-item>

  <div class="create-content-set-alert">

    <ion-item>
      <ion-label><ion-icon name="md-alarm"></ion-icon>设置提醒</ion-label>
      <ion-toggle [(ngModel)]="ifAlert" checked="false"></ion-toggle>
    </ion-item>

    <div *ngIf="ifAlert">
      <ion-item>
        <ion-label>提醒时间：</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" placeholder="时:分 上/下午"></ion-datetime>
      </ion-item>
      <p class="create-content-alert-more">再设置一个提醒时间</p>
    </div>

  </div>

</ion-content>
