    <p> 吉林大学2017年硕士研究生招生工作已经基本结束，根据教育部、吉林省教育考试院及吉林大学相关规定，经学院（中心、所）考核合格，现将我校拟录取名单予以公示（见附件），公示期为2017年5月17日至2017年6月1日，如有异议请于公示期内向吉林大学招生办公室、纪委办公室反映。对弄虚作假者，一经查实，按有关规定取消录取资格。</p>
