<ion-header>

  <ion-navbar color="lv">
    <ion-title class="settings-title">设置</ion-title>

    <ion-buttons end>
      <button ion-button id="btn2">
        <ion-icon style="color:black;font-size:20px;">保存</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
  <div class="settings-cont">
    <div class="settings-cont-tx">
      <img src={{touxiang}} id="settings-cont-tximg" alt="">
    </div>
    <ion-list>

      <ion-item>
        <ion-label floating>昵称</ion-label>
        <ion-input type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>个性签名</ion-label>
        <ion-input type="text" [(ngModel)]="qianming"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>考研年份</ion-label>
        <ion-input type="text" [(ngModel)]="year"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>目标学校</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="mubiaoschool"></ion-multi-picker>
      </ion-item>

      <ion-item>
        <ion-label>本科学校</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="myschool"></ion-multi-picker>
      </ion-item>

      <ion-item>
        <ion-label>专业</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="zhuanyeColumns" [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="zhuanye"></ion-multi-picker>
      </ion-item>

    </ion-list>
   
  </div> 

</ion-content>
<ion-footer>
  <button ion-button color="danger" style="width:100%"  id="out" (click)='logout()'>退出登录</button>
</ion-footer>
