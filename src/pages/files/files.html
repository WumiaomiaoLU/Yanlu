<ion-header>

  <ion-navbar color='lv'>
    <ion-title>计算机学院</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item (click)="openFileDetail(i)" *ngFor="let item of items;let i=index;">
          <ion-thumbnail item-start>
              <ion-icon ios="ios-document" md="md-document" style="font-size:50px;color:green;"></ion-icon>
          </ion-thumbnail>
          <h2 class="txt">{{item.name}}</h2>
          <p>上传者：{{item.people}} 大小：{{item.size}}</p>
          <span item-end class="gray">{{item.time}}</span>
        </ion-item>
      </ion-list>
</ion-content>
